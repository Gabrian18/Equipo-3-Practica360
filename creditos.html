<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="aframe-master.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-camera position="0 1.6 0">
        <a-cursor color="yellow" fuse="false"></a-cursor>
      </a-camera>

      <a-assets>
        <!-- boton regresar en png -->
        <img id="imagenBoton" src="https://i.ibb.co/9xQXF5S/Boton-Regresar.png" crossorigin="anonymous"/>
      </a-assets>

      <a-sky src="https://i.ibb.co/5hkYd1dJ/Creditos3.jpg" rotation="0 -250 0"></a-sky>

      <a-text font="kelsonsans" value="Creditos" width="6" position="-0.5 3 -3"
              rotation="0 0 0"></a-text>
      <a-text font="kelsonsans" value="Agudo Sanchez Melani Paola: Planta baja gastronomia" width="2.5" position="-1.2 2.6 -3"
              rotation="0 0 0"></a-text>
      <a-text font="kelsonsans" value="Cerda Alonso Maria Fernanda: Segundo piso gastronomia" width="2.5" position="-1.2 2.3 -3"
              rotation="0 0 0"></a-text>
      <a-text font="kelsonsans" value="Barragan Reyes Angel Alberto: Interseccion" width="2.5" position="-1.2 2 -3"
              rotation="0 0 0"></a-text>       
      <a-text font="kelsonsans" value="Buendia Lemus Britani Yamile: Vinculacion " width="2.5" position="-1.2 1.8 -3"
              rotation="0 0 0"></a-text>
      <a-text font="kelsonsans" value="Hernandez Andrade Miguel Jose: Taller de musica y coro" width="2.5" position="-1.2 1.5 -3"
              rotation="0 0 0"></a-text>
      <a-text font="kelsonsans" value="Mendoza Barajas Evian Gabriel: Taller de dibujo y pintura" width="2.5" position="-1.2 1.2 -3"
              rotation="0 0 0"></a-text>
      <a-text font="kelsonsans" value="Paez Peralta Evelyn Itzel: Taller de ajedrez" width="2.5" position="-1.2 0.9 -3"
              rotation="0 0 0"></a-text>
      <a-text font="kelsonsans" value="Ramos Barrera Mariel Leticia: Taller de nahuatl" width="2.5" position="-1.2 0.7 -3"
              rotation="0 0 0"></a-text>
      <a-text font="kelsonsans" value="Rosales Zaranada Abraham: Taller de danza" width="2.5" position="-1.2 0.5 -3"
              rotation="0 0 0"></a-text>
      <a-text font="kelsonsans" value="Rodriguez Cornejo Magdiel Isai: Estacionamiento" width="2.5" position="-1.2 0.2 -3"
              rotation="0 0 0"></a-text>
      <a-text font="kelsonsans" value="Vazquez Salinas Jorge Carlos: Azotea de gastronomia" width="2.5" position="-1.2 -0.1 -3"
              rotation="0 0 0"></a-text>
      <a-text font="kelsonsans" value="Zamora Segundo Josue Santiago: Area Principal" width="2.5" position="-1.2 -0.4 -3"
              rotation="0 0 0"></a-text>

      <!-- Bot칩n din치mico con posici칩n por 치ngulo -->
      <script>
        const anguloGrados = 320;
        const radio = 5;

        const anguloRadianes = anguloGrados * (Math.PI / 180);
        const x = radio * Math.sin(anguloRadianes);
        const z = radio * Math.cos(anguloRadianes);
        const rotY = -anguloGrados + 180;

        const escena = document.querySelector("a-scene");
        const boton = document.createElement("a-image");

        boton.setAttribute("src", "#imagenBoton");
        boton.setAttribute("position", `${x} 1.5 ${-z}`);
        boton.setAttribute("rotation", `0 ${rotY} 0`);
        boton.setAttribute("width", "1");
        boton.setAttribute("height", "1");
        boton.setAttribute("transparent", "true");
        boton.setAttribute("class", "clickable");

        boton.addEventListener("click", () => {
          window.location.href = "index.html";
        });

        escena.appendChild(boton);
      </script>
    </a-scene>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame" />
    <script src="aframe-master.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-camera position="0 1.6 0">
        <a-cursor color="yellow" fuse="false"></a-cursor>
      </a-camera>

      <a-assets>
        <img
          id="imagenBoton"
          src="https://i.ibb.co/9xQXF5S/Boton-Regresar.png"
          crossorigin="anonymous"
        />
      </a-assets>

      <a-sky
        src="https://i.ibb.co/jPXw0vvY/Azotea.jpg"
        rotation="0 -130 0"
      ></a-sky>

      <a-text
        font="kelsonsans"
        value="Azotea de Gastronomia"
        width="6"
        position="1 0.25 -3"
        rotation="0 -30 0"
      ></a-text>

      <script>
        const escena = document.querySelector("a-scene");
        const anguloGrados = 55;
        const radio = 5;

        const anguloRadianes = anguloGrados * (Math.PI / 180);
        const x = radio * Math.sin(anguloRadianes);
        const z = radio * Math.cos(anguloRadianes);
        const rotY = -anguloGrados + 180;

        const boton = document.createElement("a-image");
        boton.setAttribute("src", "#imagenBoton");
        boton.setAttribute("position", `${x} 1.3 ${-z}`);
        boton.setAttribute("rotation", `0 ${rotY} 0`);
        boton.setAttribute("width", "0.8");
        boton.setAttribute("height", "0.8");
        boton.setAttribute("transparent", "true");
        boton.setAttribute("class", "clickable");

        boton.addEventListener("click", () => {
          window.location.href = "segundo-piso-gastro.html";
        });

        escena.appendChild(boton);
      </script>
    </a-scene>
  </body>
</html>

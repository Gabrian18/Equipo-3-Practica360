<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>A-Frame Cerca de Talleres</title>
  <meta name="description" content="Practica 360 del equipo 3">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-camera position="0 1.6 0">
      <a-cursor color="yellow" fuse="false"></a-cursor>
    </a-camera>

    <a-assets>
      <img id="imagen360" src="https://i.ibb.co/4RynX8Sp/Afuera-Talleres-Edificio-Gastro.jpg" crossorigin="anonymous"/>
      <img id="imagen1" src="https://cdn.aframe.io/examples/ui/kazetachinuPoster.jpg" crossorigin="anonymous"/>
      <img id="imagen2" src="https://cdn.aframe.io/examples/ui/ponyoPoster.jpg" crossorigin="anonymous"/>
      <img id="imagen3" src="https://cdn.aframe.io/examples/ui/karigurashiPoster.jpg" crossorigin="anonymous"/>
    </a-assets>

    <a-sky src="#imagen360" rotation="0 -130 0"></a-sky>
    <a-text font="kelsonsans" value="Area Principal" width="6" position="-2.5 0.25 -1.5" rotation="0 15 0"></a-text>

    <!-- Solo 8 botones -->
    <a-box src="#imagen1" position="-5.5 1 -4" width="0.7" height="1" depth="0.1"
           text="value: Enlace 1; color: blue; align: center" class="clickable"
           onclick="abrirEnlace(1)"></a-box>

    <a-box src="#imagen2" position="-4.0 1 -4" width="0.7" height="1" depth="0.1"
           text="value: Enlace 2; color: blue; align: center" class="clickable"
           onclick="abrirEnlace(2)"></a-box>

    <a-box src="#imagen3" position="-2.5 1 -4" width="0.7" height="1" depth="0.1"
           text="value: Enlace 3; color: blue; align: center" class="clickable"
           onclick="abrirEnlace(3)"></a-box>

    <a-box src="#imagen1" position="-1.0 1 -4" width="0.7" height="1" depth="0.1"
           text="value: Enlace 4; color: blue; align: center" class="clickable"
           onclick="abrirEnlace(4)"></a-box>

    <a-box src="#imagen2" position="0.5 1 -4" width="0.7" height="1" depth="0.1"
           text="value: Enlace 5; color: blue; align: center" class="clickable"
           onclick="abrirEnlace(5)"></a-box>

    <a-box src="#imagen3" position="2.0 1 -4" width="0.7" height="1" depth="0.1"
           text="value: Enlace 6; color: blue; align: center" class="clickable"
           onclick="abrirEnlace(6)"></a-box>

    <a-box src="#imagen1" position="3.5 1 -4" width="0.7" height="1" depth="0.1"
           text="value: Enlace 7; color: blue; align: center" class="clickable"
           onclick="abrirEnlace(7)"></a-box>

    <a-box src="#imagen2" position="5.0 1 -4" width="0.7" height="1" depth="0.1"
           text="value: Enlace 8; color: blue; align: center" class="clickable"
           onclick="abrirEnlace(8)"></a-box>

  </a-scene>

  <!-- SCRIPT para redireccionar -->
  <script>
    function abrirEnlace(opc) {
      switch(opc) {
        case 1: window.location.href = "estacionamiento.html"; break;
        case 2: window.location.href = "enlace2.html"; break;
        case 3: window.location.href = "enlace3.html"; break;
        case 4: window.location.href = "enlace4.html"; break;
        case 5: window.location.href = "enlace5.html"; break;
        case 6: window.location.href = "enlace6.html"; break;
        case 7: window.location.href = "enlace7.html"; break;
        case 8: window.location.href = "enlace8.html"; break;
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>A-Frame Cerca de Talleres</title>
  <meta name="description" content="Practica 360 del equipo 3">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-camera position="0 1.6 0">
      <a-cursor color="yellow" fuse="false"></a-cursor>
    </a-camera>

 <!-- Poner URL de las imagenes (posters) -->
    <a-assets>
      <img id="imagen360" src="https://i.ibb.co/4RynX8Sp/Afuera-Talleres-Edificio-Gastro.jpg" crossorigin="anonymous"/>
      <img id="imagen1" src="https://cdn.aframe.io/examples/ui/kazetachinuPoster.jpg" crossorigin="anonymous"/>
      <img id="imagen2" src="https://cdn.aframe.io/examples/ui/ponyoPoster.jpg" crossorigin="anonymous"/>
      <img id="imagen3" src="https://cdn.aframe.io/examples/ui/karigurashiPoster.jpg" crossorigin="anonymous"/>
      <img id="imagen4" src="URL4" crossorigin="anonymous"/>
      <img id="imagen5" src="URL5" crossorigin="anonymous"/>
      <img id="imagen6" src="URL6" crossorigin="anonymous"/>
      <img id="imagen7" src="URL7" crossorigin="anonymous"/>
      <img id="imagen8" src="URL8" crossorigin="anonymous"/>
      <img id="imagen9" src="URL9" crossorigin="anonymous"/>
    </a-assets>

 <!-- El SKY es la imagen 360 de fondo -->
    <a-sky src="#imagen360" rotation="0 -130 0"></a-sky>
    <a-text font="kelsonsans" value="Area Principal" width="6" position="-2.5 0.25 -1.5" rotation="0 15 0"></a-text>

 <!-- posicion de los posters en grados -->
    <script>
      const radius = 5;
      const anglesDeg = [40, 55, 70, 90, 120, 150, 175, 218, 330]; // Posiciones personalizadas
      const images = ["#imagen1", "#imagen2", "#imagen3", "#imagen3", "#imagen4", "#imagen5", "#imagen6", "#imagen7", "#imagen8", "#imagen9"];
      const scene = document.querySelector("a-scene");

      anglesDeg.forEach((deg, i) => {
        const angle = deg * (Math.PI / 180);
        const x = radius * Math.sin(angle);
        const z = radius * Math.cos(angle);
        const rotationY = -deg + 180;

        const box = document.createElement("a-box");
        box.setAttribute("position", `${x} 1.5 ${-z}`);
        box.setAttribute("rotation", `0 ${rotationY} 0`);
        box.setAttribute("width", "0.7");
        box.setAttribute("height", "1");
        box.setAttribute("depth", "0.1");
        box.setAttribute("src", images[i % images.length]);
        box.setAttribute("text", `value: Enlace ${i + 1}; color: blue; align: center`);
        box.setAttribute("class", "clickable");
        box.setAttribute("onclick", `abrirEnlace(${i + 1})`);

        scene.appendChild(box);
      });
    </script>
  </a-scene>

  <!-- SCRIPT para redireccionar al hacer clic y mandar a las imagenes 360 -->
  <script>
    function abrirEnlace(opc) {
      switch(opc) {
        case 1: window.location.href = "estacionamiento.html"; break;
        case 2: window.location.href = "vinculacion.html"; break;
        case 3: window.location.href = "nahuatl.html"; break;
        case 4: window.location.href = "musica-y-coro.html"; break;
        case 5: window.location.href = "ajedrez.html"; break;
        case 6: window.location.href = "dibujo-y-pintura.html"; break;
        case 7: window.location.href = "danza.html"; break;
        case 8: window.location.href = "futbol-rapido.html"; break;
        case 9: window.location.href = "index_Menu_Gastro.html"; break;
      }
    }
  </script>
</body>
</html>

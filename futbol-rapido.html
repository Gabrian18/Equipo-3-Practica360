<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="aframe-master.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-camera position="0 1.6 0">
        <a-cursor color="yellow" fuse="false"></a-cursor>
      </a-camera>

      <a-assets>
        <img id="imagenBoton" src="https://i.ibb.co/9xQXF5S/Boton-Regresar.png" crossorigin="anonymous"/>
      </a-assets>

      <a-sky src="https://i.ibb.co/xtfBFzd7/Futbol-Rapido-Box-Nave-Industrial-etc.jpg" rotation="0 -130 0"></a-sky>

      <!-- Textos -->
      <a-text font="kelsonsans" value="Interseccion" width="6" position="1 0.25 -1.5" rotation="0 -30 0"></a-text>
      <a-text font="kelsonsans" value="Box" width="6" position="5 1.5 -1" rotation="0 -90 0"></a-text>
      <a-text font="kelsonsans" value="Radio" width="4" position="-3.5 1.4 1" rotation="0 -260 0"></a-text>
      <a-text font="kelsonsans" value="Cancha de futbol rapido" width="6" position="3 1.2 3" rotation="0 -150 0"></a-text>
      <a-text font="kelsonsans" value="Nave Industrial" width="6" position="-0.5 1.5 -5" rotation="0 0 0"></a-text>

      <!-- Botón dinámico con imagen PNG y transparencia -->
      <script>
        const anguloGrados = 43;
        const radio = 5;

        const anguloRadianes = anguloGrados * (Math.PI / 180);
        const x = radio * Math.sin(anguloRadianes);
        const z = radio * Math.cos(anguloRadianes);
        const rotY = -anguloGrados + 180;

        const escena = document.querySelector("a-scene");
        const boton = document.createElement("a-image");

        boton.setAttribute("src", "#imagenBoton");
        boton.setAttribute("position", `${x} 1.5 ${-z}`);
        boton.setAttribute("rotation", `0 ${rotY} 0`);
        boton.setAttribute("width", "0.9");  // Ajusta el tamaño según tu imagen
        boton.setAttribute("height", "0.9");
        boton.setAttribute("transparent", "true");
        boton.setAttribute("class", "clickable");

        boton.addEventListener("click", () => {
          window.location.href = "index.html";
        });

        escena.appendChild(boton);
      </script>
    </a-scene>
  </body>
</html>
